{% extends 'base_template.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.start_date }}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Ответы</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Текст</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for answer in object.answer_set.all %}
                        <tr class="odd gradeX">
                            <td><a href="{% url 'update_answer' pk=answer.pk %}">{{ answer.text }}</a></td>
                            <td><a class="btn btn-primary" href="{% url 'answer_delete' pk=answer.pk %}">Удалить</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- /.table-responsive -->
                <a class="btn btn-primary" href="{% url 'create_answer' %}">Создать вопрос</a>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
